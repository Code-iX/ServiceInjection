name: NuGet

on:
  release:
    types: [published]

jobs:
  Build:
    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'ServiceInjection.sln'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore $SOLUTION

      - name: Build
        run: dotnet build $SOLUTION --configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: nuget-package
          path: ./ServiceInjection.SourceGenerators/bin/Release/*.nupkg

      - name: Run tests
        run: dotnet test --configuration $BUILD_CONFIG --no-restore --no-build --verbosity normal

  Publish:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download NuGet Package
        uses: actions/download-artifact@v2
        with:
          name: nuget-package
          path: ./nupkgs

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Publish NuGet Package
        run: dotnet nuget push ./nupkgs/*.nupkg --source 'https://api.nuget.org/v3/index.json' --api-key ${{ secrets.NUGET_API_KEY }}

  Create-Release:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download NuGet Package Artifact
        uses: actions/download-artifact@v2
        with:
          name: nuget-package
          path: ./nupkgs
  
      - name: Get NuGet Package Name
        id: get_package_name
        run: echo "NUPKG_NAME=$(basename $(ls ./nupkgs/*.nupkg))" >> $GITHUB_ENV
  
      - name: Update Release
        id: update_release
        run: |
          RELEASE_ID=$(jq --raw-output .release.id "$GITHUB_EVENT_PATH")
          RELEASE_DATA="{\"tag_name\": \"${{ github.ref }}\", \"name\": \"Release ${{ github.ref }}\", \"draft\": false, \"prerelease\": false}"
          curl \
            -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$RELEASE_DATA" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"

      - name: Upload NuGet Package as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./nupkgs/${{ env.NUPKG_NAME }}
          asset_name: ${{ env.NUPKG_NAME }}
          asset_content_type: application/octet-stream

